<header>
    <h1>Contact Page</h1>
    <p>Enter the following information to contact me. Fields marked with <span class="mandatory">*</span> are mandatory.</p>
</header>

<form id="contactForm">
    <!-- Name field -->
    <label for="username">Name:<span class="mandatory">*</span></label>
    <input id="usrname" type="text" placeholder="Enter your name" required><br>

    <!-- Message field -->
    <label for="message">Message:<span class="mandatory">*</span></label><br>
    <textarea id="msg" name="message" rows="4" cols="30" placeholder="Your message..." required></textarea><br>

    <!-- Email field -->
    <label for="email">Email:<span class="mandatory">*</span></label>
    <input type="email" id="emxl" name="email" placeholder="example@example.com" required><br>

    <!-- Phone number -->
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phne" name="phone" placeholder="123-456-7890"><br>

    <!-- Preferred Contact Date -->
    <label for="contactDate">Preferred Contact Date:</label>
    <input type="date" id="ctcdte" name="contactDate"><br>

    <!-- File upload -->
    <label for="documents">Upload Document(s):</label>
    <input type="file" id="documents" name="documents"><br>

    <!-- Submit and Reset buttons -->
    <button type="button" onclick="submitForm()">Submit</button>
    <button type="reset">Clear</button>
</form>
