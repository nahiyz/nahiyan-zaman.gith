<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<script>


// Onmouseover/Onmouseout events and functions
function mOver(element) {   // When user moves the mouse over an element
    element.style.color = "green";  // Changes color to green
}

function mOut(element) { // When the mouse moves away from the element
    element.style.color = "white";  // Changes color back to white
}

// Toggling the dropdown menu
function tggldropdown() {
    let dropdwncontent = document.querySelector('.dropdown-content');//finds dropdown menu content and stores it in variable
    dropdwncontent.style.display = dropdwncontent.style.display === 'block' ? 'none' : 'block';
    //checks whether the dropdown is visible or not (hidden = block, visible = none), currently set at block 
}

</script>
<style>

/* Modifying the navigation bar style */
.nvbar {
    list-style-type: none;  /* Removes default bullet points in list items */
    margin: 0; /* Resets any margins */
    padding: 0; /* Resets any padding */
    background-color: darkblue; /* Setting the background colour to blue */
    overflow: hidden; /* Clearing floats */
    border: 3px solid lightgreen; /* Adds a solid border with a thickness of 3 pixels and a lightgreen colour */

}

/* Navigation items */
.nvbar > li {
    float: left;   /* Each item floats to the left, creating a horizontal navigation bar (left > right)*/
}

/* Links inside the navigation items */
.nvbar > li > a {
    display: block;   /* Making the whole area clickable */
    color: white;   /* Setting text colour to white */
    text-align: center; /* Allign the text to the center*/
    padding: 14px 20px;  /* Adds padding around the links */
    text-decoration: none; /* Removes default underlines for the links */
}

/* Links on hover */
.nvbar > li > a:hover {
    background-color: #ddd; /* Changes background colour to light grey */
    color: black;  /* Changes text colour to black  */
}

/* Dropdown menu items styling*/
.dropdown-content {
    display: none; /* Initially hidden by default */
    position: absolute;  /* Positioned without affecting the layout*/ 
    background-color: #f9f9f9; /* Changing background to light grey  */
    min-width: 160px; /* minimum width  */
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); /* adds shadow around dropdown menu */
    z-index: 1; /* ensure it appears above other content  */
    list-style-type: none; 
    padding: 0;
    margin: 0;
}

/* Stylling dropdown links */
.dropdown-content li a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

/* Dropdown links on hover */
.dropdown-content li a:hover {
    background-color: green;
}

/* Show the dropdown menu when hovered */
.nvbar li.dropdownmain:hover .dropdown-content {
    display: block; /* When user hovers over the parent navigation item, the dropdown menu will become visible  */
}

/* Dropdown button styles */
.dropbutton {
    display: block;
    padding: 14px 20px;
    background-color: darkblue;
    color: white;
    text-decoration: none;
    border: none;
}

.dropbutton:hover {
    background-color: #ddd;
    color: green;
}

body {
    font-family: Arial, sans-serif;    /* Arial font */
    font-size: 12pt; /* Size of font */
    margin: 18pt;  /*margins */
    background-color: #ccffff;  /* background colour */
    color: #006666; /* colour reference # */
    color: darkgreen;
  }

h1 {
    font-size: 24pt; 
    color: #003366; 
    font-weight: bold;  /* Bold weight for importance */
}

phead {
    font-size: 14pt;  /* Font size for paragraphs, seperated from body */
    color: #333399;  
    font-weight: bold;
}

</style>
</head>
<body>

   <!-- Image ID and source of it is derived from here, sets the width and bottom spacing-->

<nav> <!-- Wraps entire navigation bar -->
    <ul class="nvbar"> <!-- Creates unordered list initially -->
        <!-- First three navigation items linking to actual pages with hover effect -->
        <li><a href="index.html" onmouseover="mOver(this)" onmouseout="mOut(this)">Home</a></li> <!-- Link to homepage -->
        <li><a href="about.html" onmouseover="mOver(this)" onmouseout="mOut(this)">About</a></li> <!-- Link to about page -->
        <li><a href="interest.html" onmouseover="mOver(this)" onmouseout="mOut(this)">Interests</a></li> <!-- Link to interests page -->

        <!-- Fourth navigation item, includes a dropdown -->
        <li class="dropdownmain">
            <a href="javascript:void(0)" class="dropbutton" onclick="tggldropdown()">Services</a> <!-- event handler calls this function when user clicks on the Services button, to show/hide the dropdown menu -->
            <ul class="dropdown-content">
                <li><a href="#">Consulting</a></li>

            </ul>

</nav>
